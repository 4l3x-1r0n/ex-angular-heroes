<div class="container">
    <mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>

    <ng-template #divHeroe>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
            <div fxFlex="50">
                <h1>
                    {{ heroe.superhero }}<small> - {{ heroe.alter_ego }}</small>
                </h1>
                <mat-divider></mat-divider>
                <br />
                <img [src]="heroe | imagen" alt="" />
            </div>
            <div fxFlex="50">
                <h1>{{ heroe.publisher }}</h1>
                <mat-divider></mat-divider>
                <mat-list>
                    <mat-list-item>
                        <strong>Primera apariciÃ³n: </strong
                        >{{ heroe.first_appearance }}</mat-list-item
                    >
                    <mat-list-item
                        ><strong>Personajes: </strong
                        >{{ heroe.characters }}</mat-list-item
                    >
                    <mat-list-item
                        ><strong>Creador: </strong
                        >{{ heroe.publisher }}</mat-list-item
                    >
                    <mat-list-item
                        ><strong>Alter Ego: </strong
                        >{{ heroe.alter_ego }}</mat-list-item
                    >
                </mat-list>
                <br />
                <button mat-button (click)="regresar()" color="warn">
                    Regresar
                </button>
            </div>
        </div>
    </ng-template>
</div>
