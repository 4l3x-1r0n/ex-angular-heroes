<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()"
            />
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="ocionSeleccionada($event)"
            >
                <mat-option
                    *ngIf="!heroes.length && termino.length; else encontre"
                    [value]=""
                >
                    No se encontró nada con el termino {{ termino }}
                </mat-option>

                <ng-template #encontre>
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{ heroe.superhero }}
                    </mat-option>
                </ng-template>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <pre>
        {{ heroeSeleccionado | json }}
    </pre>
</div>

<button *ngIf="heroeSeleccionado" (click)="irAlheroe()" mat-button>
    Ver mas...
</button>
